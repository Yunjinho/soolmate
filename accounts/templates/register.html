{%load staticfiles%}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>수울 메이트</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link href='{%static "https://fonts.googleapis.com/css?family=Muli:300,400,700,900"%}' rel="stylesheet">
  <link rel="stylesheet" href='{%static "fonts/icomoon/style.css"%}'>

  <link rel="stylesheet" href='{%static "css/bootstrap.min.css"%}'>
  <link rel="stylesheet" href='{%static "css/jquery-ui.css"%}'>
  <link rel="stylesheet" href='{%static "css/owl.carousel.min.css"%}'>
  <link rel="stylesheet" href='{%static "css/owl.theme.default.min.css"%}'>
  <link rel="stylesheet" href='{%static "css/owl.theme.default.min.css"%}'>

  <link rel="stylesheet" href='{%static "css/jquery.fancybox.min.css"%}'>

  <link rel="stylesheet" href='{%static "css/bootstrap-datepicker.css"%}'>

  <link rel="stylesheet" href='{%static "fonts/flaticon/font/flaticon.css"%}'>

  <link rel="stylesheet" href='{%static "css/aos.css"%}'>
  <link href='{%static "css/jquery.mb.YTPlayer.min.css"%}' media="all" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href='{%static "css/style.css"%}'>



</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>


    <div class="py-2 bg-light">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-9 d-none d-lg-block">
            </div>
          <div class="col-lg-3 text-right">
            <a href='{%url "login"%}' class="small mr-3"><span class="icon-unlock-alt"></span> 로그인</a>
            <a href='{%url "register"%}' class="small btn btn-primary px-4 py-2 rounded-0"><span class="icon-users"></span> 회원 가입</a>
          </div>
        </div>
      </div>
    </div>
    <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">

      <div class="container">
        <div class="d-flex align-items-center">
        </div>
      </div>

    </header>

    
    <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('images/bg_1.jpg')">
        <div class="container">
          <div class="row align-items-end justify-content-center text-center">
            <div class="col-lg-7">
              <h2 class="mb-0">회원 가입</h2>
             
            </div>
          </div>
        </div>
      </div> 
    

    <div class="custom-breadcrumns border-bottom">
      <div class="container">
        <a href='{%url "index"%}'>Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Register</span>
      </div>
    </div>

    <div class="site-section">
        <div class="container">
            <form method='POST' action="{%url 'register'%}">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            {% csrf_token %}
                            <label for="username">Username</label>
                            <input  name="username" type="text" value="" class="form-control form-control-lg">
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="password1">Password</label>
                            <input name="password1" type="password" value="" class="form-control form-control-lg">
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="password2">Re-type Password</label>
                            <input name="password2" type="password" class="form-control form-control-lg">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="submit" value="Register" class="btn btn-primary btn-lg px-5">
                        </div>
                    </div>
                </div>
            </div>
            </form>
            

          
        </div>
    </div>

    

    <div class="footer">
      <div class="container"></div>
        <div class="row">
          <div class="col-12">
            <div class="copyright">
                
            </div>
          </div>
        </div>
      </div>
    </div>
    

  </div>
  <!-- .site-wrap -->

  <!-- loader -->
  <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#51be78"/></svg></div>

  <script src='{%static "js/jquery-3.3.1.min.js"%}'></script>
  <script src='{%static "js/jquery-migrate-3.0.1.min.js"%}'></script>
  <script src='{%static "js/jquery-ui.js"%}'></script>
  <script src='{%static "js/popper.min.js"%}'></script>
  <script src='{%static "js/bootstrap.min.js"%}'></script>
  <script src='{%static "js/owl.carousel.min.js"%}'></script>
  <script src='{%static "js/jquery.stellar.min.js"%}'></script>
  <script src='{%static "js/jquery.countdown.min.js"%}'></script>
  <script src='{%static "js/bootstrap-datepicker.min.js"%}'></script>
  <script src='{%static "js/jquery.easing.1.3.js"%}'></script>
  <script src='{%static "js/aos.js"%}'></script>
  <script src='{%static "js/jquery.fancybox.min.js"%}'></script>
  <script src='{%static "js/jquery.sticky.js"%}'></script>
  <script src='{%static "js/jquery.mb.YTPlayer.min.js"%}'></script>




  <script src='{%static "js/main.js"%}'></script>

</body>

</html>
