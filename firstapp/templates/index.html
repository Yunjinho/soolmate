{%load staticfiles%}
<!DOCTYPE html>
<html lang="en">
<head>
<title>수울 메이트</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Colo Shop Template">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href='{%static "styles/bootstrap4/bootstrap.min.css"%}'>
<link href='{%static "plugins/font-awesome-4.7.0/css/font-awesome.min.css"%}' rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href='{%static "plugins/OwlCarousel2-2.2.1/owl.carousel.css" %}'>
<link rel="stylesheet" type="text/css" href='{%static "plugins/OwlCarousel2-2.2.1/owl.theme.default.css"%}'>
<link rel="stylesheet" type="text/css" href='{%static "plugins/OwlCarousel2-2.2.1/animate.css"%}'>
<link rel="stylesheet" type="text/css" href='{%static "styles/main_styles.css"%}'>
<link rel="stylesheet" type="text/css" href='{%static "styles/responsive.css" %}'>
</head>

<body>

<div class="super_container">

	<!-- Header -->

	<header class="header trans_300">

		<!-- Top Navigation -->

		<div class="top_nav">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div class="top_nav_left">{{ment}}</div>
					</div>
					<div class="col-md-6 text-right">
						<div class="top_nav_right">
							<ul class="top_nav_menu">

								<!-- 로그인 -->

					
								<li class="account">
									<a href='{%url "login"%}'>
										로그인
										<i class="fa fa-angle-down"></i>
									</a>
									<ul class="account_selection">
										<li><a href='{%url "login"%}'><i class="fa fa-sign-in" aria-hidden="true"></i>로그인</a></li>
										<li><a href='{%url "register"%}'><i class="fa fa-sign-in" aria-hidden="true"></i>회원 가입</a></li>
										<li><a href='{%url "logout"%}'><i class="fa fa-sign-in" aria-hidden="true"></i>로그 아웃</a></li>
									</ul>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Main Navigation -->

		<div class="main_nav_container">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-right">
						<div class="logo_container">
							<a href="#">수울<span>메이트</span></a>
						</div>
						<nav class="navbar">
							<ul class="navbar_menu">
								<li><a href="#">home</a></li>
								<li><a href="{% url 'snacks' %}">추천 안주</a></li>
								<li><a href="#">레시피</a></li>
								<li><a href='{%url "area"%}'>지역술집찾기</a></li>
							</ul>
							<div class="hamburger_container">
								<i class="fa fa-bars" aria-hidden="true"></i>
							</div>
						</nav>
					</div>
				</div>
			</div>
		</div>

	</header>

	<div class="fs_menu_overlay"></div>
	<div class="hamburger_menu">
		<div class="hamburger_close"><i class="fa fa-times" aria-hidden="true"></i></div>
		<div class="hamburger_menu_content text-right">
			<ul class="menu_top_nav">
				
				<li class="menu_item has-children">
					<a href="#">
						로그인
						<i class="fa fa-angle-down"></i>
					</a>
					<ul class="menu_selection">
						<li><a href='{%url "login"%}'><i class="fa fa-sign-in" aria-hidden="true"></i>로그인</a></li>
						<li><a href='{%url "register"%}'><i class="fa fa-sign-in" aria-hidden="true"></i>회원 가입</a></li>
						<li><a href='{%url "logout"%}'><i class="fa fa-sign-in" aria-hidden="true"></i>로그 아웃</a></li>
					</ul>
				</li>
				<li class="menu_item"><a href='{%url "area"%}'>우리 동네 술집찾기</a></li>
				<li class="menu_item"><a href="#">레시피</a></li>
				<li class="menu_item"><a href="{% url 'snacks' %}">추천 안주</a></li>

			</ul>
		</div>
	</div>

	<!-- Slider 수정하기 -->

	<div class="main_slider" style="background-image:url(static/images/bg_1.jpg)">
		<div class="container fill_height">
			<div class="row align-items-center fill_height">
				<div class="col">
					<div class="main_slider_content">
						<h6></h6>
						<h1></h1>
						{#<div class="red_button shop_now_button"><a href="#">shop now</a></div>#}
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Banner -->

	<div class="banner">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="banner_item align-items-center" style="background-image:url(static/images/korea.png)">
						<div class="banner_category">
							<a href='{%url "area"%}'>지역별 술집찾기</a>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="banner_item align-items-center" style="background-image:url(static/images/kac.jpeg)">
						<div class="banner_category">
							<a href="categories.html">레시피</a>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="banner_item align-items-center" style="background-image:url(static/images/sma.jpeg)">
						<div class="banner_category">
							<a href="{% url 'snacks' %}">추천 안주</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="footer_nav_container d-flex flex-sm-row flex-column align-items-center justify-content-lg-start justify-content-center text-center">
						<ul class="footer_nav">
							<li><a href="#"></a></li>
							<li><a href="#"></a></li>
							<li><a href="contact.html"></a></li>
						</ul>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="footer_social d-flex flex-row align-items-center justify-content-lg-end justify-content-center">
						<ul>
							<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
							<li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="footer_nav_container">
						<div class="cr">수울<a href="#">메이트</a></div>
					</div>
				</div>
			</div>
		</div>
	</footer>
</div>


<script src='{%static "js/jquery-3.2.1.min.js"%}'></script>
<script src='{%static "styles/bootstrap4/popper.js"%}'></script>
<script src='{%static "styles/bootstrap4/bootstrap.min.js"%}'></script>
<script src='{%static "plugins/Isotope/isotope.pkgd.min.js"%}'></script>
<script src='{%static "plugins/OwlCarousel2-2.2.1/owl.carousel.js"%}'></script>
<script src='{%static "plugins/easing/easing.js"%}'></script>
<script src='{%static "js/custom.js"%}'></script>
</body>

</html>
